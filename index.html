    <nav>
      <div class="logo">
        <img src="SST_Logo.png" alt="sstlogo" />
      </div>
      <div class="twitter">
        <img src="scaler-social.png" alt="social" />
      </div>

      <section class="post">
        <div class="post-heading">
          <h4>Post your thoughts here</h4>
          <div class="post-box">
            <div class="post-card">
              <div class="post-top">
                <div class="post-img">
                  <img src="profile_image.png" alt="profile-image" />
                </div>
                <textarea
                  name="post"
                  id="post"
                  cols="50"
                  rows="10"
                  placeholder="   Type your thoughts here....."
                  style="all: unset"
                ></textarea>
              </div>
              <div class="post-bottom">
                <h6>0/100</h6>
                <button id="post-btn">Post</button>
              </div>
            </div>
          </div>
        </div>
      </section>
